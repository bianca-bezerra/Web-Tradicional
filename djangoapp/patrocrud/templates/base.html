{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'patrocrud/styles.css' %}" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header >
      <h1>
        <a style="text-decoration: none; color: white" href="{% url 'home' %}"
          >PATROCARS</a
        >
      </h1>
      <div class="header-links">
        <a href="{% url 'montadora_list' %}">Montadora</a>
        <a href="{% url 'modelo_list' %}">Modelo</a>
        <a href="{% url 'veiculo_list' %}">Veiculo</a>
      </div>
    </header>
    <main>
      {% block content %}
      <div>{% block subtitle %}{% endblock %}</div>
      {% endblock %}
    </main>

    <!-- <footer>
      {% block footer %}
      <p>MADE BY BIANCA</p>
      {% endblock %}
    </footer> -->
  </body>
</html>
